<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interactive</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="bg-1">
     <div class="bg-2">
      <div class="level-1">
        <div>
         <div class="pl-1">
          <div class="plus">
            <div>
                <img id="iconPlus" src="./images/icon-plus.svg" alt="">
            </div>
            <h1 id="numberCount">0</h1>
            <div>
              <img id="iconMinus" src="./images/icon-minus.svg" alt="">
            </div>
          </div>
         </div>
        </div>
         <div class="message">
            <div class="png">
              <div>
                <img class="img-1" src="./images/avatars/image-amyrobson.png" alt="">
              </div>
              <div class="reply-1">
                <div class="text">
                  <h2>amyrobson</h2>
                  <p>1 month ago</p>
                </div>
                <div id="messageReply" class="reply">
                  <img src="./images/icon-reply.svg" alt="">
                  <div>
                    <h1 class="text-1">Reply</h1>
                  </div>
                </div>
              </div>
            </div>  
            <div class="mm">
              <textarea id="messageText"  class="up">
   
                Impressive! Though it seems the drag feature could be improved. 
                But overall it looks incredible. You've nailed the design and 
                the responsiveness at various breakpoints works really well.
             
            </textarea>
            </div>
         </div>
      </div>
     </div>
     <div id="writeMessage" class="reply-3">
      <div class="message-2">
        <div>
          <img class="img-1" src="./images/avatars/image-juliusomo.png" alt="">
        </div>
        <textarea id="replySend" class="hide"  name="text"></textarea>
        <button id="sendReply" class="btn"  type="reply">Reply</button>
     </div>
     </div>




     <div class="bg-2">
      <div class="level-1">
        <div>
         <div class="pl-1">
          <div class="plus">
            <div>
                <img id="forward" src="./images/icon-plus.svg" alt="">
            </div>
            <h1 id="numberCounts">0</h1>
            <div>
              <img id="backward" src="./images/icon-minus.svg" alt="">
            </div>
          </div>
         </div>
        </div>
         <div class="message">
            <div class="png">
              <div>
                <img class="img-1" src="./images/avatars/image-maxblagun.png" alt="">
              </div>
              <div class="reply-1">
                <div class="text">
                  <h2>maxblagun</h2>
                  <p>2 weeks ago</p>
                </div>
                <div id="messageReplys" class="reply">
                  <img src="./images/icon-reply.svg" alt="">
                  <div>
                    <h1 class="text-1">Reply</h1>
                  </div>
                </div>
              </div>
            </div>  
            <div>
              <textarea id="messageTexts" class="up">
                Woah, your project looks awesome! How long have you been
                coding for? I'm still new, but think I want to dive into 
                React as well soon. Perhaps you can give me an insight on
                where I can learn React? Thanks!
              </textarea>
            </div>
         </div>
      </div>
     </div>
     <div id="writeMessages" class="reply-3">
      <div class="message-2">
        <div>
          <img class="img-1" src="./images/avatars/image-juliusomo.png" alt="">
        </div>
        <textarea id="replySends" class="hide"  name="text"></textarea>
        <button id="sendReplys" class="btn"  type="reply">Reply</button>
     </div>
     </div>

     
    <script src="index.js"></script>
  </section>
</body>
</html>
